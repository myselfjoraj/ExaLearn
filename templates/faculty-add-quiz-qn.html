{%extends "faculty-base.html" %}


{%block content%}

{% block header %}
<h1 hidden="hidden"> {% block title %} Add Question {% endblock %} </h1>
{% endblock %}


<div class="pt-32pt">
    <div class="container-fluid page__container d-flex flex-column flex-md-row align-items-center text-center text-sm-left">
        <div class="flex d-flex flex-column flex-sm-row align-items-center">

            <div class="mb-24pt mb-sm-0 mr-sm-24pt">
                <h2 class="mb-0">Edit Quiz</h2>

                <ol class="breadcrumb p-0 m-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>

                    <li class="breadcrumb-item active">

                        Edit Quiz

                    </li>

                </ol>

            </div>
        </div>

    </div>
</div>


<div class="page-section">
    <div class="container-fluid page__container">
        <div class="row align-items-start">
            <div class="col-md-8">


                <div class="page-separator">
                    <div class="page-separator__text">New Question</div>
                </div>
                <div class="card card-body">

                    <form id="quizForm" action="{{url_for('faculty_quiz_add_qn_submit')}}" method="post">
                        <div class="form-group">
                            <label class="form-label">Enter your question</label>
                            <textarea class="form-control" rows="3" placeholder="Question" name="question"></textarea>
<!--                            <div style="height: 150px;" class="mb-0" data-toggle="quill"-->
<!--                                 data-quill-placeholder="Question"></div>-->
                            <small class="form-text text-muted">Shortly describe the question.</small>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Options</label>
                            <input type="text" name="op_1" placeholder="Option 1" class="form-control" value=""><br>
                            <input type="text" name="op_2" placeholder="Option 2" class="form-control" value=""><br>
                            <input type="text" name="op_3" placeholder="Option 3" class="form-control" value=""><br>
                            <input type="text" name="op_4" placeholder="Option 4" class="form-control" value="">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Answer</label>
                            <select name="answer" class="form-control custom-select">
                                <option value="op_1">Option 1</option>
                                <option value="op_2">Option 2</option>
                                <option value="op_3">Option 3</option>
                                <option value="op_4">Option 4</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Completion Points</label>
                            <input type="text" name="points" class="form-control" value="1000">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-outline-secondary">Add Question</button>
                        </div>
                    </form>


                </div>

            </div>
            <div class="col-md-4">

                <div class="card">
                    <div class="card-header text-center">
                        <a href="#"
                           class="btn btn-accent">Create Qn</a>
                    </div>
                    <div class="list-group list-group-flush">
                        <div class="list-group-item">
                            <a href="#"
                               class="text-danger"><strong>Cancel</strong></a>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


{% endblock %}
